apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cicd-pipeline.fullname" . }}-config
  labels:
    {{- include "cicd-pipeline.labels" . | nindent 4 }}
data:
  log-level: {{ .Values.config.logLevel | quote }}
  metrics-enabled: {{ .Values.monitoring.enabled | quote }}
  debug: {{ .Values.config.debug | quote }}
  {{- range $key, $value := .Values.config.additional }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cicd-pipeline.fullname" . }}-secrets
  labels:
    {{- include "cicd-pipeline.labels" . | nindent 4 }}
type: Opaque
data:
  database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  redis-url: {{ .Values.secrets.redisUrl | b64enc | quote }}
  {{- range $key, $value := .Values.secrets.additional }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
